<!doctype html>
<html lang="en">
<head>
	<title>Front-end checklist</title>
	<meta name="description" content="Quick overview of things you should not forget on your website front-end side" />
	<link href='http://fonts.googleapis.com/css?family=Libre+Baskerville|Roboto:300' rel='stylesheet' type='text/css'>
	<link href="css/app.css" rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<h1>Front-end checklist <span>Quick overview of things you should not forget on your website front-end side</span></h1>
		<nav>
			<ul>
				<script id="nav-tpl" type="text/x-handlebars-template">
					<!--<li class="list-title">Filter by</li>-->
					{{#each categories}}
						<li><a href="#" class="active" id="l-{{toLowerCase name}}">{{name}}</a></li>
					{{/each}}
				</script>
			</ul>
		</nav>
	</header>
	<form action="" id="checklist">
		<script id="checklist-tpl" type="text/x-handlebars-template">
			{{#each categories}}
				<fieldset id="f-{{toLowerCase name}}">
					<h2>{{name}}</h2>
					<ul>
						{{#each details}}
							<li>
								<h3>{{title}}</h3>
								<p>{{desc}}</p>
								{{#if more}}
									<div class="more">{{more}}</div>
								{{/if}}
								<div class="utils">
									<a href="#" class="bt-na">
										<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="32" height="32" data-icon="circle-na" viewBox="0 0 16 16">
											<path d="M8 0c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8z" />
										  	<text x="3" y="10" font-family="Arial" fill="#ffffff" font-size="6">N/A</text>
										</svg>
									</a>
									<a href="#" class="bt-ok">
										<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="32" height="32" data-icon="circle-check" viewBox="0 0 16 16">
										  <path d="M8 0c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zm3 4.594l1.406 1.406-5.406 5.406-3.406-3.406 1.406-1.406 2 2 4-4z" />
										</svg>
									</a>
								</div>
							</li>
						{{/each}}	
				</fieldset>
			{{/each}}
		</script>
	</form>
	<footer>last update: 05/05/2015<br /><img src="images/ogilvyone.png" alt="ogilvyone Paris" /></footer>
	<script src="datas.json"></script>
	<script src="js/vendor/handlebars/handlebars.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
